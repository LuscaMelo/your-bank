<div class="flex flex-col gap-[100px] mt-20" [ngClass]="whichDirection">
    <div class="relative grid grid-cols-2 gap-[10px] lg:gap-5 bg-brand-secondary rounded-2xl p-5 lg:p-[50px] flex-1">
        <div class="absolute w-20 lg:w-full top-0 z-10">
            <img src="cases-detail.png" alt="cases detail">
        </div>
        <div *ngFor="let card of useCaseIndividuals"
            class="bg-brand-dark rounded-lg h-full flex flex-col lg:p-[30px] px-[14px] py-5 flex-1 items-center z-50">
            <div>
                <img src={{card.icon}} alt="Card product icon">
            </div>
            <h5 class="lg:text-2xl text-center text-white mt-6">{{card.title}}</h5>
        </div>
    </div>
    <div class="flex-1 text-center md:text-left">
        <h5 class="text-3xl text-white mt-6 font-semibold">For Individuals</h5>
        <p class="mt-[14px] mb-[62px]">At YourBank, we cater to the diverse needs of individuals and
            businesses alike, offering a wide range of financial solutions</p>
        <div class="flex flex-col md:flex-row gap-[70px] md:gap-50 mb-[62px]">
            <div>
                <span class="text-[58px] font-semibold text-brand-primary">78%</span>
                <p class="mt-3">Secure Retirement Planning</p>
            </div>
            <div>
                <span class="text-[58px] font-semibold text-brand-primary">63%</span>
                <p class="mt-3">Manageable Debt Consolidation</p>
            </div>
            <div>
                <span class="text-[58px] font-semibold text-brand-primary">91%</span>
                <p class="mt-3">Reducing financial burdens</p>
            </div>
        </div>
        <div>
            <button class="bg-brand-secondary rounded-full py-[18px] px-[24px] border border-[#262626]">Learn
                More</button>
        </div>
    </div>
</div>
