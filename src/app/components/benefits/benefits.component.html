<app-section-title [props]="heading"></app-section-title>
<div class="grid md:grid-cols-2 gap-[30px] xl:gap-20 mt-20">
    <div *ngFor="let card of benefitsCards" class="p-6 lg:p-[50px] bg-brand-secondary lg:rounded-[3rem] rounded-2xl">
        <div class="flex gap-3 lg:gap-5 items-center mb-6">
            <div>
                <img src={{card.icon}} class="w-20 md:w-full" alt="Card product icon">
            </div>
            <h5 class="mt-[30px] mb-6 lg:text-2xl text-xl text-white font-medium">{{card.title}}</h5>
        </div>
        <p>{{card.description}}</p>
    </div>
</div>
