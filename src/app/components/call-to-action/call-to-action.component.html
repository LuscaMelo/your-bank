<div
    class="relative bg-brand-secondary lg:flex justify-between items-center p-[30px] lg:p-20 rounded-2xl border border-[#262626]">
    <div class="absolute top-0 left-0 z-10">
        <img src="cta-detail.png" class="w-[50%] lg:w-full" alt="detail">
    </div>
    <div class="text-center lg:text-start z-50">
        <h4 class="text-2xl lg:text-[40px] text-white px-4 lg:px-0">{{callToAction.title}} <span
                class="text-brand-primary">{{callToAction.emphasys}}</span></h4>
        <p class="lg:max-w-[75%] mt-[14px] mb-7 lg:mt-7">{{callToAction.description}}</p>
    </div>
    <div class="flex justify-center lg:justify-end lg:w-[30%]">
        <button
            class="bg-brand-primary cursor-pointer text-brand-secondary rounded-full font-semibold px-7 py-4 duration-300 hover:brightness-[85%] hover:text-black z-50 hover:px-8"
            routerLink="/signup">Open Account</button>
    </div>
</div>
