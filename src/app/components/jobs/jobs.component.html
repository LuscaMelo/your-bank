<app-section-title [sectionTitle]="title"></app-section-title>
<div class="grid md:grid-cols-2 gap-5 xl:gap-[30px] mt-20">
    <div *ngFor="let card of jobsCards"
        class="p-6 lg:p-[50px] bg-brand-secondary rounded-xl lg:rounded-2xl border border-[#262626]">
        <h5 class="font-medium text-white text-2xl xl:text-3xl">{{card.title}}</h5>
        <div class="flex flex-wrap gap-2 mt-3">
            <span class="bg-brand-dark border border-[#262626] px-[10px] lg:px-4 py-[6px] rounded-full">Location:
                {{card.location}}</span>
            <span class="bg-brand-dark border border-[#262626] px-[10px] lg:px-4 py-[6px] rounded-full">Department:
                {{card.department}}</span>
        </div>
        <div class="my-10">
            <h6 class="font-medium text-white text-xl xl:text-2xl">About This Job</h6>
            <p class="mt-3">{{card.description}}</p>
        </div>
        <div>
            <h6 class="font-medium text-white text-xl xl:text-2xl">Requirements & Qualifications</h6>
            <ul class="mt-5">
                <li class="flex gap-3 items-center mt-3" *ngFor="let requirement of card.requirements">
                    <div class="w-[8%] lg:w-[5%]">
                        <img src="suitcase-icon.png" alt="Suitcase icon">
                    </div>
                    <p class="w-[90%]">{{requirement}}</p>
                </li>
            </ul>
        </div>
        <div class="pt-10">
            <button
                class="bg-brand-primary cursor-pointer text-brand-secondary rounded-full font-semibold px-7 py-4 duration-300 hover:brightness-[85%] hover:text-black z-50 hover:px-8"
                routerLink="/login">
                Apply Now</button>
        </div>
    </div>
</div>
