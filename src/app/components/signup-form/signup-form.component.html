<div
    class="relative xl:w-[84%] mx-auto flex flex-col justify-center items-center text-center p-[30px] py-12 lg:py-20 lg:px-[150px] bg-brand-secondary rounded-2xl border border-[#262626] z-40">
    <div class="absolute top-0 right-0">
        <img class="w-40 md:w-48 lg:w-full z-10" src="login-form-detail.png" alt="Login form detail">
    </div>
    <div class="z-20">
        <h3 class="text-brand-primary font-medium text-4xl lg:text-5xl">Sign Up</h3>
        <p class="mt-3">Join our community today! Create an account to unlock exclusive features and personalized
            experiences.</p>
    </div>
    <div class="flex flex-col md:flex-row gap-6 w-full mt-10 lg:mt-20 z-50">
        <input class="flex-1 bg-brand-dark border border-[#262626] rounded-full p-4 lg:p-6 placeholder:text-[#494949]"
            type="text" name="first-name" id="first-name" placeholder="Enter First Name">
        <input class="flex-1 bg-brand-dark border border-[#262626] rounded-full p-4 lg:p-6 placeholder:text-[#494949]"
            type="text" name="last-name" id="last-name" placeholder="Enter Last Name">
    </div>
    <div class="flex flex-col md:flex-row gap-6 w-full mt-6 z-50">
        <input class="flex-1 bg-brand-dark border border-[#262626] rounded-full p-4 lg:p-6 placeholder:text-[#494949]"
            type="email" name="email" id="email" placeholder="Enter your Email">
        <input class="flex-1 bg-brand-dark border border-[#262626] rounded-full p-4 lg:p-6 placeholder:text-[#494949]"
            type="password" name="password" id="password" placeholder="Enter your Password">
    </div>
    <span class="lg:py-10 py-6 text-white cursor-pointer underline underline-offset-4">Forgot Password?</span>
    <div class="flex flex-col gap-6 w-full lg:w-[50%] mb-6">
        <button
            class="bg-brand-primary px-5 py-4 rounded-full text-brand-dark font-semibold duration-200 hover:brightness-90">Sign
            Up</button>
        <button routerLink="/signup"
            class="bg-brand-secondary brightness-125 text-white px-5 py-4 rounded-full duration-200 hover:brightness-110">Login</button>
    </div>
    <div class="flex items-center justify-center gap-3 w-full lg:w-[50%] mb-[30px]">
        <div class="border-b flex-1 border-brand-grey"></div>
        <div class="flex-1 min-w-[40%]">
            <span>Or Continue with</span>
        </div>
        <div class="border-b flex-1 border-brand-grey"></div>
    </div>
    <div>
        <div class="flex gap-3 lg:gap-6">
            <img class="cursor-pointer" src="google-icon.png" alt="Google icon">
            <img class="cursor-pointer" src="facebook-container.png" alt="Facebook icon">
            <img class="cursor-pointer" src="apple-icon.png" alt="Apple icon">
        </div>
    </div>
</div>
